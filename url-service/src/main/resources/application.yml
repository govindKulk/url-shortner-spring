spring:
  application:
    name: url-service

  datasource:
    url: jdbc:h2:mem:url_service
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.H2Dialect
          use_sql_comments: true
          type: trace

  h2:
    console:
      enabled: true
      path: /h2-console


  
server:
  port: 8082
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
